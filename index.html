<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build Wikipedia Viewer</title>
</head>
<body>
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
  	// the `&callback=?` solution was taken from this post: https://stackoverflow.com/questions/3828982/xmlhttprequest-cannot-load-an-url-with-jquery
		$.getJSON("https://en.wikipedia.org//w/api.php?action=opensearch&format=json&maxlag=10&search=benfica" + '&callback=?', function(data) {

			console.log(data);

		});
  </script>
</body>
</html>
